<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
  <table border="1" align="center">
   <tr>
    <th colspan="2">信&emsp;息&emsp;统&emsp;计&emsp;表</th>
   </tr>
   <tr>
    <td>姓名:</td>
    <td>
      <input type="text" name="name"><br>
    </td>
   </tr>
   <tr>
    <td>年龄:</td>
    <td>
     <input type="text" name="age"><br>
    </td>
   </tr>
   <tr>
    <td>性别:</td>
    <td>
     <input type="radio" name="sex" value="male">男
     <input type="radio" name="sex" value="female">女
    </td>
   </tr>
   <tr>
    <td>爱好:</td>
    <td>
     <input type="checkbox" name="hobby" value="Travel">旅游<br>
     <input type="checkbox" name="hobby" value="Climbing">登山<br>
     <input type="checkbox" name="hobby" value="Gym">健身<br>
     <input type="checkbox" name="hobby" value="Online">上网<br>
     <input type="checkbox" name="hobby" value="Swimming">游泳
    </td>
   </tr>
   <tr>
    <td>学历:</td>
    <td>
     <select name="cars">
      <option value="choose">--请选择--</option>
      <option value="Primary">小学</option>
      <option value="Junior">初中</option>
      <option value="Polytechnic">中专</option>
      <option value="High">高中</option>
      <option value="College">大专</option>
      <option value="Baccalaureat">本科</option>
      <option value="Graduate">研究生</option>
      <option value="Phd">博士生</option>
    </td>
   </tr>
   <tr>
    <td>自我介绍:</td>
    <td>
     <textarea rows="5" cols="25" placeholder="自我介绍:" style="resize:none;overflow-y:scroll" ></textarea>
    </td>
   </tr>
   <tr>
    <td></td>
    <td><input type="button" value="提交"> <input type="button" value="重置"></td>
   </tr>
  </table>
 </body>
</html>
